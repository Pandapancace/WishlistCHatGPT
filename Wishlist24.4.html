<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f7; }
    .container { max-width: 1000px; margin: 30px auto; }
    .item { display: flex; align-items: center; background: white; border-radius: 12px; margin: 20px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    img { width: 150px; margin-right: 20px; border-radius: 8px; }
    .info { flex-grow: 1; font-size: 1.4rem; }
    a { color: #0071e3; text-decoration: none; display: block; margin-bottom: 10px; }
    button { padding: 12px 18px; background: #0071e3; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; font-size: 2.5rem;">Wishlist</h1>

    <div class="item">
      <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/275850/ss_20fdd0723daf82ce4018f35e351e5dc9b00f3867.600x338.jpg?t=1732716850" alt="No Man's Sky">
      <div class="info">
        <a href="https://store.steampowered.com/app/275850/No_Mans_Sky/" target="_blank">No Man's Sky</a>
        <button onclick="window.open('https://store.steampowered.com/app/275850/No_Mans_Sky/')">Buy</button>
      </div>
    </div>

    <div class="item">
      <img src="https://m.media-amazon.com/images/I/51JkQihVcnL._SX522_.jpg" alt="8BitDo Controller">
      <div class="info">
        <a href="https://www.amazon.de/dp/B0CLM5Q155/" target="_blank">8BitDo Ultimate C Controller</a>
        <button onclick="window.open('https://www.amazon.de/dp/B0CLM5Q155/')">Buy</button>
      </div>
    </div>

    <div class="item">
      <img src="https://m.media-amazon.com/images/I/91sn84+FvkL._AC_SX679_.jpg" alt="ODYS Monitor">
      <div class="info">
        <a href="https://www.amazon.de/dp/B0CBCQ62ZF/" target="_blank">ODYS i27 USB-C Monitor</a>
        <button onclick="window.open('https://www.amazon.de/dp/B0CBCQ62ZF/')">Buy</button>
      </div>
    </div>
  </div>
</body>
</html>
